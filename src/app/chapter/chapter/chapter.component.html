<section *ngFor="let section of sections | async">
    <div class="section-header">
        <div class="box style-primary-gradient">
            <div class="box-body">{{section.name}}</div>
        </div>
    </div>
    <div class="section-body">
        <p class="justify" *ngFor="let paragraph of section.paragraphs">{{paragraph.content}}</p>
    </div>
</section>
